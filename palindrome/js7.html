<body>
    <div class="box">
        <input type=text  id="rev" placeholder="enter the number">
        <br/>
        <button type="button" onclick="mypalin()" >submit</button>

    </div>
    
</body>
<script>
var remainder;
var reversed=0;
var number;
var temp;
        function mypalin()
        {
            number=document.getElementById("rev").value;
            temp=number;
             while(number>0)
                 {
                     remainder=number%10;
                     reversed=reversed*10 + remainder;
                     number=parseInt(number/10);
                 }
                 
               
             if(temp==reversed)
             {
                 document.write("the number is palindrome");
             }
             else
             {
                  document.write("the number is not palindrome");
             }

        }



    </script>
